<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet">
    <title>Sayang Ociiii</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            /*display: flex;*/
            /*justify-content: center;*/
            /*align-items: center;*/
            height: 100vh;
            background-color: #000;
            background-repeat: no-repeat;
        }

        h2 {
            font-family: 'poppins';
            text-align: center;
            color: white;
            margin-bottom: 0;
        }

        span {
            font-family: 'poppins';
            font-size: 12px;
            color: white;
            display: block;
            text-align: center;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <canvas id="heartCanvas"></canvas>
    <h2>Sayang Ociiiii</h2>
    <span>From Dimas</span>

    <script>
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const heartSize = 10;
        const numLines = 200;

        let lines = [];
        let currentLine = 0;

        function drawHeartLine(t) {
            const angle = (Math.PI * 2 / numLines) * t;
            const x = centerX + heartSize * 16 * Math.pow(Math.sin(angle), 3);
            const y = centerY - heartSize * (13 * Math.cos(angle) - 5 * Math.cos(2 * angle) - 2 * Math.cos(3 * angle) - Math.cos(4 * angle));

            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.lineTo(x, y);
            ctx.strokeStyle = `rgb(255, 0, 0)`;
            ctx.stroke();
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < currentLine; i++) {
                drawHeartLine(i);
            }

            if (currentLine < numLines) {
                currentLine++;
            }

            if (currentLine >= numLines) {
                ctx.strokeStyle = 'red';
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                for (let t = 0; t <= numLines; t++) {
                    const angle = (Math.PI * 2 / numLines) * t;
                    const x = centerX + heartSize * 16 * Math.pow(Math.sin(angle), 3);
                    const y = centerY - heartSize * (13 * Math.cos(angle) - 5 * Math.cos(2 * angle) - 2 * Math.cos(3 * angle) - Math.cos(4 * angle));
                    ctx.lineTo(x, y);
                }
                ctx.closePath();
                ctx.stroke();
            }

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
